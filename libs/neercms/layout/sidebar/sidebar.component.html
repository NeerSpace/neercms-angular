<button class="sidebar-toggle-btn" (click)="toggleCollapsed()">
  <i class="las la-bars"></i>
</button>

<div class="sidebar-wrapper">
  <div class="sidebar-content">
    <div class="sidebar-header">
      <img class="logo-image" [src]="logoImage" alt=""/>
      <span class="fs-4">{{logoTitle}}</span>
    </div>

    <hr/>

    <ul nc-navigation class="sidebar-main">
      <li nc-nav-item *ngFor="let item of menuItems" [item]="item"></li>
    </ul>

    <hr/>

    <div class="sidebar-footer">
      <ul nc-navigation class="sidebar-main">
        <li nc-nav-item [item]="footerMenu" [inverse]="true"></li>
      </ul>
      <!--  <div class="sidebar-version">version â€“ {{settings.applicationVersion}}</div>-->
    </div>
  </div>
</div>
