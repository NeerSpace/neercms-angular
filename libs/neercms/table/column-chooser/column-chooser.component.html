<nc-dropdown key="column-chooser"
             buttonIcon="la-columns"
             buttonText="Columns">
  <li *ngFor="let col of optionColumns"
      class="menu-item form-check dropdown-item{{!col.hideable ? ' inactive' : ''}}"
      (click)="$event.stopPropagation()">
    <label class="form-check-label">
      <input class="form-check-input column-chooser-check"
             type="checkbox"
             [disabled]="!col.hideable"
             [checked]="!col.hidden"
             (change)="onOptionChange(col, $event)">
      {{col.title}}
    </label>
  </li>
</nc-dropdown>
