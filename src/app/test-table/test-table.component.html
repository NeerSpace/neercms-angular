<nc-main-content>
  <nc-data-table [columns]="columns"
                 [columnChooser]="true"
                 [showFilters]="showFilters"
                 columnChooserSequence="testseq"
                 [onFilter]="fetchFilter.bind(this)">
  </nc-data-table>
  <button nc-icon-button icon="la-user" (click)="showFilters = !showFilters">Toggle Filters</button>
  <button nc-icon-button icon="la-user" (click)="showFilters = !showFilters"></button>
</nc-main-content>
