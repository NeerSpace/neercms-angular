<button class="btn btn-sm btn-secondary dropdown-button"
        [class.disabled]="disabled === true || disabled === 'true'"
        [id]="key"
        [attr.data-bs-toggle]="'dropdown'">
  <i *ngIf="!!buttonIcon"
     class="las {{buttonIcon}} dropdown-button-icon"></i>
  <strong class="dropdown-button-text">{{buttonText}}</strong>
</button>
<ul class="dropdown-menu dropdown-menu-dark text-small"
    [attr.aria-labelledby]="key">
  <ng-content></ng-content>
</ul>
