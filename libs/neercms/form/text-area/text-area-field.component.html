<div class="row mb-3 form-grp">
  <label [for]="controlName" class="col-sm-4 col-form-label">
    {{label}}<sup *ngIf="required" class="required-mark"> *</sup>
  </label>
  <div class="col-sm-8">
    <nc-text-area-input
      #input
      [controlName]="controlName"
      [size]="size"
      [maxLength]="maxLength">
    </nc-text-area-input>
  </div>

  <nc-field-message
    *ngIf="maxLength > 0"
    size="small"
    [text]="maxLength - input.value.length"
    [show]="focused"
    [warn]="input.value.length > maxLength * .8"
    [error]="input.value.length >= maxLength">
  </nc-field-message>

  <nc-field-message
    [text]="errors.required"
    [show]="!focused && formControl.touched && formControl.hasError('required')"
    [error]="true">
  </nc-field-message>

</div>
